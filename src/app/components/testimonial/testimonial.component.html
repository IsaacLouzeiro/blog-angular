<div class="testimonial-component">
  <div>
    <p>{{ testimonialList[0] }}</p>
    <p>{{ testimonialList[1] }}</p>
  </div>
  <div>
    <div class="user-block">
      <div>
        <div class="content-img">
          <img src="{{ user.urlImg }}" alt="User img">

        <span class="name">{{ user.name }}</span>
        <span>{{ user.role }}</span>
      </div>
    </div>
  </div>
</div>
