<a href="{{ userlink }}" class="user-card">
  <div>
    <div class="content-img">
      <img src="{{ imglink }}" alt="User image">
    </div>

    <div class="content-info">
      <span class="username">{{ username }}</span>
      <span class="postdate">{{ postdate }}</span>
    </div>
  </div>
</a>
